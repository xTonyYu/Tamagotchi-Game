<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animation plugin -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <!-- style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- scipts -->
    <script	defer
	src="https://code.jquery.com/jquery-3.5.0.min.js"
	integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
	crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
    <title>Tamagotchi</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- logo from https://logos.fandom.com/wiki/Tamagotchi -->
            <img id="logo" src="img/Tamagotchi_Logo.png" alt="logo">
        </div>
        <!-- <h2>Tamagotchi is FUN!  Let's play! üòù</h2> -->
        <section class="start-game">
            <h4>What's your pet's name?</h4>
            <input type="text">
            <button class="start-btn">Get my pet</button>
        </section>
        <section class="status-container">
            <h4>Health Status</h4>
            <ul>
                <li class="status">Age: <span class="age">0</span></li>
                <li class="status">Hungriness: <span class="hungriness">5</span></li>
                <li class="status">Boredom: <span class="boredom">5</span></li>
                <li class="status">Sleepiness: <span class="sleepiness">5</span></li>
            </ul>
        </section>
    </header>
    
    <main>
        <button class="light-btn sleep"></button>
        <section class="playground">
            <div class="opaqueLayer">
                <div class="animate__animated tamagotchi">
                    <!-- below image is by Ruchi Kulkarni from https://www.clipartkey.com/view/iTRTRm_baby-darth-vader-png/ -->
                    <img class="pet" id="baby" src="img/ClipartKey_195485.png" alt="baby">
                    <img class="pet" id="tween" src="img/tween-darth-vader-clipart-2019-7.png" alt="tween">
                    <img class="pet" id="teen" src="img/teen-vader-clip-star-wars-2.png" alt="teen">
                    <img class="pet" id="adult" src="img/adult-20-202841_vader-drawing-epic-star-wars-darth-vader.png" alt="adult">
                </div>
            </div>
        </section>
        <section class="actions">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
        </section>
    </main>
    
</body>
</html>
